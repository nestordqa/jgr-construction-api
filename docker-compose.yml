version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: jgr-construction-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=JGRConstruction123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "JGRConstruction123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
